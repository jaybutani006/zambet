    <style>
      .switch {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 23px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 15px;
        width: 15px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #377dff;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #377dff;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>

      }

        width: 0;
        height: 0;

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 15px;
        width: 15px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

        background-color: #377dff;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #377dff;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

    <style>
      .switch {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 23px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 15px;
        width: 15px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #377dff;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #377dff;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>

        $(".js-daterangepicker").daterangepicker();

        $(".js-daterangepicker-times").daterangepicker({
          timePicker: true,
          startDate: moment().startOf("hour"),
          endDate: moment().startOf("hour").add(32, "hour"),
          locale: {
            format: "M/DD hh:mm A",
          },
        });

        var start = moment();
        var end = moment();

        function cb(start, end) {
          $(
            "#js-daterangepicker-predefined .js-daterangepicker-predefined-preview"
          ).html(start.format("MMM D") + " - " + end.format("MMM D, YYYY"));
        }

        $("#js-daterangepicker-predefined").daterangepicker(
          {
            startDate: start,
            endDate: end,
            ranges: {
              Today: [moment(), moment()],
              Yesterday: [
                moment().subtract(1, "days"),
                moment().subtract(1, "days"),
              ],
              "Last 7 Days": [moment().subtract(6, "days"), moment()],
              "Last 30 Days": [moment().subtract(29, "days"), moment()],
              "This Month": [
                moment().startOf("month"),
                moment().endOf("month"),
              ],
              "Last Month": [
                moment().subtract(1, "month").startOf("month"),
                moment().subtract(1, "month").endOf("month"),
              ],
            },
          },
          cb
        );

        cb(start, end);

        // INITIALIZATION OF CLIPBOARD
        // =======================================================
        $(".js-clipboard").each(function () {
          var clipboard = $.HSCore.components.HSClipboard.init(this);
        });
      });

      $("#search-bar-input").keyup(function () {

          $.get({
            url: "https://6valley.6amtech.com/admin/search-function/",
            dataType: "json",
            data: {
              key: key,
            },
            beforeSend: function () {
              $("#loading").show();
            },
            success: function (data) {
              $("#search-result-box").empty().html(data.result);
            },
            complete: function () {
              $("#loading").hide();
            },
          });
        } else {
          $("#search-result-box").empty();
        }
      });

        var container = $("#search-card");

          container.hide();

      function checkAddToCartValidity() {
        var names = {};
        $("#add-to-cart-form input:radio").each(function () {
          // find unique names
          names[$(this).attr("name")] = true;
        });
        var count = 0;
        $.each(names, function () {

        });
        if ($("input:radio:checked").length == count) {
          return true;
        }
        return false;

      function cartQuantityInitialize() {
        $(".btn-number").click(function (e) {
          e.preventDefault();

          var fieldName = $(this).attr("data-field");
          var type = $(this).attr("data-type");
          var input = $("input[name='" + fieldName + "']");
          var currentVal = parseInt(input.val());

          if (!isNaN(currentVal)) {
            if (type == "minus") {
              if (currentVal > input.attr("min")) {
                input.val(currentVal - 1).change();
              }
              if (parseInt(input.val()) == input.attr("min")) {
                $(this).attr("disabled", true);
              }
            } else if (type == "plus") {
              if (currentVal < input.attr("max")) {
                input.val(currentVal + 1).change();
              }
              if (parseInt(input.val()) == input.attr("max")) {
                $(this).attr("disabled", true);
              }
            }
          } else {
            input.val(0);
          }
        });

        $(".input-number").focusin(function () {
          $(this).data("oldValue", $(this).val());
        });

        $(".input-number").change(function () {
          minValue = parseInt($(this).attr("min"));
          maxValue = parseInt($(this).attr("max"));
          valueCurrent = parseInt($(this).val());

          var name = $(this).attr("name");
          if (valueCurrent >= minValue) {
            $(
              ".btn-number[data-type='minus'][data-field='" + name + "']"
            ).removeAttr("disabled");
          } else {
            Swal.fire({
              icon: "error",
              title: "Cart",
              text: "Sorry, the minimum value was reached",
            });
            $(this).val($(this).data("oldValue"));
          }
          if (valueCurrent <= maxValue) {
            $(
              ".btn-number[data-type='plus'][data-field='" + name + "']"
            ).removeAttr("disabled");
          } else {
            Swal.fire({
              icon: "error",
              title: "Cart",
              text: "Sorry, stock limit exceeded.",
            });
            $(this).val($(this).data("oldValue"));
          }
        });
        $(".input-number").keydown(function (e) {
          // Allow: backspace, delete, tab, escape, enter and .
          if (
            $.inArray(e.keyCode, [46, 8, 9, 27, 13, 190]) !== -1 ||
            // Allow: Ctrl+A
            (e.keyCode == 65 && e.ctrlKey === true) ||
            // Allow: home, end, left, right
            (e.keyCode >= 35 && e.keyCode <= 39)
          ) {
            // let it happen, don't do anything
            return;
          }
          // Ensure that it is a number and stop the keypress
          if (
            (e.shiftKey || e.keyCode < 48 || e.keyCode > 57) &&
            (e.keyCode < 96 || e.keyCode > 105)
          ) {
            e.preventDefault();
          }
        });
      }

              $("#cart").empty().html(data.view);
            }
          );
        }

        // Allow: backspace, delete, tab, escape, enter and .
        if (e.type == "keydown") {
          if (
            $.inArray(e.keyCode, [46, 8, 9, 27, 13, 190]) !== -1 ||
            // Allow: Ctrl+A
            (e.keyCode == 65 && e.ctrlKey === true) ||
            // Allow: home, end, left, right
            (e.keyCode >= 35 && e.keyCode <= 39)
          ) {
            // let it happen, don't do anything
            return;
          }
          // Ensure that it is a number and stop the keypress
          if (
            (e.shiftKey || e.keyCode < 48 || e.keyCode > 57) &&
            (e.keyCode < 96 || e.keyCode > 105)
          ) {
            e.preventDefault();
          }
        }
      }

          __port: function (params, success, failure) {
            var $request = $.ajax(params);

            $request.then(success);

        },
